<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Credit Card Payment Form" />
  <meta name="author" content="Your Name" />

  <title>Credit Card Form</title>
  <link rel="stylesheet" href="creditcard.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>

  <div id="form-container">
    <form id="creditCardForm">

      <!-- ✅ CARD FRONT -->
      <section id="card-front">

        <div id="total-row">
          <p id="total">TOTAL: $199</p>
          <img src="favicon.png" alt="card logo" id="card-logo">
        </div>

        <label for="card-number">CARD NUMBER</label>
        <input
          type="text"
          id="card-number"
          name="card-number"
          placeholder="1234 5678 9101 1020"
          required
          minlength="16"
          maxlength="16"
        >

        <div id="holder-exp-wrapper">
          <div>
            <label for="card-holder">CARD HOLDER</label>
            <input
              type="text"
              id="card-holder"
              name="card-holder"
              placeholder="John Doe"
              required
            >
          </div>

          <div id="exp-block">
            <label>EXPIRATION</label>
            <div class="exp-row">
              <input
                type="text"
                id="card-month"
                name="card-month"
                placeholder="MM"
                required
                minlength="2"
                maxlength="2"
              >
              <input
                type="text"
                id="card-year"
                name="card-year"
                placeholder="YY"
                required
                minlength="2"
                maxlength="2"
              >
            </div>
          </div>
        </div>
      </section>

      <!-- ✅ CARD BACK -->
      <section id="card-back">
        <div id="stripe"></div>

        <div id="cvc-box">
          <label for="cvc">CVC/CVV</label>
          <input
            type="text"
            id="cvc"
            name="cvc"
            placeholder="123"
            required
            minlength="3"
            maxlength="4"
          >
        </div>
      </section>

      <!-- ✅ SUBMIT BUTTON -->
      <button id="submit-btn" type="submit">Submit</button>

    </form>
  </div>

</body>
</html>
