<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Credit Card Payment Form" />
  <meta name="author" content="Your Name" />

  <title>Credit Card Form</title>

  <link rel="stylesheet" href="creditcard.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>

  <main id="form-wrap">

    <form id="creditCardForm">

      <!-- CARD FRONT -->
      <section id="card-front">

        <p id="total">TOTAL: $199</p>

        <div class="icon-box">
          <img class="card-image" src="favicon.png" width="40" alt="card icon">
        </div>

        <div class="input-box">
          <label for="card-number">CARD NUMBER</label>
          <input type="text" id="card-number" placeholder="1234 5678 9101 1020"
             required minlength="16" maxlength="16">
        </div>

        <div class="name-exp-row">

          <div class="holder-box">
            <label for="card-holder">CARD HOLDER</label>
            <input type="text" id="card-holder" placeholder="John Doe" required>
          </div>

          <div class="exp-box">
            <label for="card-month">EXPIRATION</label>
            <div class="exp-row">
              <input type="text" id="card-month" placeholder="MM"
                     required minlength="2" maxlength="2">
              <input type="text" id="card-year" placeholder="YY"
                     required minlength="2" maxlength="2">
            </div>
          </div>

        </div>

      </section>

      <!-- CARD BACK -->
      <section id="card-back">
        <div id="card-stripe"></div>

        <label for="card-cvc">CVC/CVV</label>
        <input type="text" id="card-cvc"
               placeholder="XXX"
               required minlength="3" maxlength="4">
      </section>

      <button type="submit" id="submit-btn">Submit</button>

    </form>

  </main>

</body>
</html>
