<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Youth Camp Registration Form" />
    <meta name="author" content="Your Name" />
    <title>Camp Registration</title>

    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="register.css" />
    <script src="register.js" type="module" defer></script>
</head>

<body>
    <main>
        <h1>Camp Registration</h1>

        <form id="registrationForm">
            <fieldset>
                <legend>Adult Information</legend>

                <div class="form-group">
                    <label for="adult_name">Adult Name</label>
                    <input id="adult_name" required />
                </div>
            </fieldset>

            <fieldset class="participants">
                <legend>Participants</legend>

                <!-- Participant 1 (default) -->
                <section class="participant1">
                    <h3>Participant 1</h3>

                    <div class="form-group">
                        <label for="firstname1">First Name</label>
                        <input id="firstname1" />
                    </div>

                    <div class="form-group">
                        <label for="lastname1">Last Name</label>
                        <input id="lastname1" />
                    </div>

                    <div class="form-group">
                        <label for="fee1">Fee</label>
                        <input type="number" id="fee1" value="0" />
                    </div>
                </section>

                <button type="button" id="add">+ Add Participant</button>
            </fieldset>

            <button type="submit" id="submitBtn">Submit Registration</button>
        </form>

        <div id="summary" class="hide"></div>
    </main>
</body>
</html>
